<div class="wrapper-grid-text">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 grid-text-table">

        <ng-container [matColumnDef]="column.code" *ngFor="let column of columnMap" >
            <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column.code]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
